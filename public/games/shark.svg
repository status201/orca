<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 40" width="80" height="40">
  <g fill="none">
    <!-- Tail fin -->
    <path d="M70,20 L80,8 L76,20 L80,32 Z" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.6"></path>
    <!-- Body -->
    <path d="M4,20 Q2,12 19,7 L60,8 Q72,10 71,20 Q72,30 40,31 L12,32 Q2,28 4,20 Z" fill="#7a8a9a" stroke="#5a6a7a" stroke-width="0.8"></path>
    <!-- Belly -->
    <path d="M3,26 Q5,29 11,31 L56,31 Q66,28 68,22 L58,26 L14,28 Z" fill="#c8d0d8" opacity="0.7"></path>
    <!-- Dorsal fin -->
    <path d="M19,8 L28,0 L31,8" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.6"></path>
    <!-- Pectoral fin -->
    <path d="M24,26 L18,36 L30,32" fill="#6a7a8a" stroke="#4a5a6a" stroke-width="0.5"></path>
    <!-- Eye -->
    <circle cx="14" cy="16" r="3" fill="white" stroke="#444" stroke-width="0.6"></circle>
    <circle cx="13" cy="15.6" r="1.8" fill="#111"></circle>
    <circle cx="12.2" cy="15" r="0.5" fill="#600" opacity="0.6"></circle>
    <!-- Mouth with teeth -->
    <path d="M4,24 L16,23" stroke="#4a5a6a" stroke-width="2.8"></path>
    <!-- Teeth -->
    <path d="M3,21 L6,25 L7,22 L8,24 L9,22 L10,24 L11,22 L12,25 L16,22" fill="white" stroke="#aaa" stroke-width="0.3"></path>
    <!-- Gill slits -->
    <line x1="20" y1="14" x2="20" y2="22" stroke="#4a5a6a" stroke-width="0.6" opacity="0.5"></line>
    <line x1="23" y1="13" x2="23" y2="23" stroke="#4a5a6a" stroke-width="0.6" opacity="0.4"></line>
    <line x1="26" y1="12" x2="26" y2="24" stroke="#4a5a6a" stroke-width="0.6" opacity="0.3"></line>
  </g>
</svg>